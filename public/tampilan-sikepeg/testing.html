<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggleable Radio Buttons</title>
        <style>
            .switch {
                width: 30px;
                height: 30px;
                background-color: #ccc;
                border-radius: 50%;
                cursor: pointer;
            }

            .switch::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 20px;
                height: 20px;
                background-color: #fff;
                border-radius: 50%;
                transition: transform 0.2s ease-in-out;
            }

            .switch:checked::after {
                transform: translate(-50%, -50%) rotate(180deg);
            }
        </style>
    </head>
    <body>
        <button type="button" class="switch">
            <span class="text">ON</span>
            <div class="switch"></div>
        </button>
        <button type="button" class="switch" checked>
  <span class="text">ON</span>
  <div class="switch"></div>
</button>


        <!-- Tambahkan radio button lainnya sesuai kebutuhan -->

        <script>
            // Tambahkan skrip JavaScript jika Anda ingin menanggapi perubahan status radio button
            document
                .querySelectorAll(".toggle-btn input")
                .forEach(function (input) {
                    input.addEventListener("change", function () {
                        // Lakukan tindakan tambahan jika perlu
                        console.log("Status changed:", this.id, this.checked);
                    });
                });
        </script>
    </body>
</html>
